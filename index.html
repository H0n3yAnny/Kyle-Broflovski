    <h1>Sobre o Kyle!</h1>
    <p> Kyle Broflovski é um personagem fictício da sitcom animada para adultos South Park. Ele é dublado e vagamente baseado no co-criador da série Matt Stone. Kyle é um dos quatro personagens centrais da série, junto com seus amigos Stan Marsh, Kenny McCormick e Eric Cartman.</p>
